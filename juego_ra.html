<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego RA - Partes del Cerebro</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        
        <!-- CÃ¡mara con cursor -->
        <a-camera position="0 1.6 0" look-controls-enabled="false">
            <a-cursor></a-cursor>
        </a-camera>
        
        <!-- Marcadores de RA con piezas -->
        <a-marker type="pattern" url="marker1.patt">
            <a-box position="0 0.1 0" material="color: red"></a-box>
        </a-marker>
        
        <a-marker type="pattern" url="marker2.patt">
            <a-sphere position="0 0.15 0" radius="0.15" material="color: blue"></a-sphere>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
